        :root {

            --text: #0f172a;

            --border: #e2e8f0;

        body {

            color: var(--text);

        }

        .card {
            background: var(--bg-2);
            border: 1px solid var(--border);

        .btn {
            transition: all .2s
        }

        .btn:hover {
            transform: scale(1.02)
        }

        .tab {
            color: var(--text-2);
            border-bottom: 2px solid transparent;
            transition: all .2s
        }

        .tab:hover {
            color: var(--text)
        }

        .tab.active {
            color: var(--accent);
            border-color: var(--accent)
        }

        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: #10b981;
            color: #fff;
            padding: 1rem 1.5rem;
            border-radius: .5rem;
            transform: translateY(100px);
            opacity: 0;
            transition: all .3s;
            z-index: 1000

        .toast.show {
            transform: translateY(0);
            opacity: 1

        .completed {

        @media print {
